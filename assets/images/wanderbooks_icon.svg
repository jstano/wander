<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
   <!-- Book cover -->
   <rect x="30" y="50" width="120" height="85" rx="4" fill="#2B7A9B"/>

   <!-- Left page (map-like) -->
   <path d="M 40 60 L 40 130 L 88 125 L 88 60 Z" fill="#E8F4F0"/>

   <!-- Right page (map-like) -->
   <path d="M 92 60 L 92 125 L 140 130 L 140 60 Z" fill="#F0F8F5"/>

   <!-- Map elements - winding path -->
   <path d="M 50 70 Q 60 85, 50 100 T 50 120" stroke="#E8956B" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="2,3"/>
   <path d="M 100 75 Q 115 90, 105 105 T 130 120" stroke="#E8956B" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="2,3"/>

   <!-- Map pins -->
   <circle cx="50" cy="70" r="4" fill="#2B7A9B"/>
   <circle cx="50" cy="120" r="4" fill="#E8956B"/>
   <circle cx="130" cy="120" r="4" fill="#E8956B"/>

   <!-- Decorative map lines -->
   <line x1="55" y1="80" x2="75" y2="80" stroke="#B0C4C1" stroke-width="1"/>
   <line x1="55" y1="90" x2="70" y2="90" stroke="#B0C4C1" stroke-width="1"/>
   <line x1="100" y1="85" x2="125" y2="85" stroke="#B0C4C1" stroke-width="1"/>
</svg>
